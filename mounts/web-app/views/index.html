<!DOCTYPE html>
<html ng-app="trackerApp" lang="en">
<head>
  [[js('js/index.js')]]
  [[css('css/bootstrap/bootstrap.css')]]
</head>
<body ng-controller="TrackerListCtl">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">TD</a>
      <ul class="nav pull-right">
        <li class="active"><a href="/">Torrents</a></li>
        <li><a href="/transmission">Transmission</a></li>
        <li><a href="/tracker">Tracker</a></li>
      </ul>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span8 offset2">

        <table class="table table-striped">
          <tr ng-repeat="torrent in torrents">
            <td>{{torrent.tracker_title}}</td>
            <td>{{torrent.checked_at | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>

              <li class="dropdown">
                <a class="dropdown-toggle">
                  Action
                </a>
                <ul class="dropdown-menu">
                  <li ng-repeat="(action, title) in actions">
                    <a ng-click="torrent.${{action}}()">{{title}}</a>
                  </li>
                </ul>
              </li>

            </td>
          </tr>
        </table>

      </div>

    </div>

    <div class="row-fluid">

      <div class="span8 offset2">
        <form class="form-search" ng-submit="addTorrent()">
          <div class="input-append">
            <input type="text" ng-model="torrentUrl" class="span12 search-query">
            <button type="submit" class="btn">Add Torrent</button>
          </div>
        </form>
      </div>

    </div>



  </div>


 
</body>
</html>
