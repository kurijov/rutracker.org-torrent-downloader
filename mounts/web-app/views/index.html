<!DOCTYPE html>
<html ng-app="trackerApp" lang="en">
<head>
  [[js('js/index.js')]]
  [[css('css/bootstrap/bootstrap.css')]]
</head>
<body ng-controller="TrackerListCtl">
  

  <div class="container-fluid">

    <table class="table table-striped">
      <tr ng-repeat="torrent in torrents">
        <td>{{torrent.tracker_title}}</td>
        <td>{{torrent.checked_at}}</td>
      </tr>
    </table>


    <form class="form-search" ng-submit="addTorrent()">
      <div class="input-append">
        <input type="text" ng-model="torrentUrl" class="span6 search-query">
        <button type="submit" class="btn">Add Torrent</button>
      </div>
      
    </form>

  </div>


 
</body>
</html>
